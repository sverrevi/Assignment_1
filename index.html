<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <h3> Komputer store</h3>
    <div id="top_three_boxes">
        <div id="balance_container">
            <b> Some Fella </b>
            <p id="balance"> Balance:  NOK </p>
            <p id="debt"> Debt: </p>
            <button id="loan"> Get a loan</button>
        </div>
        <div id="work_container">
            <b> Work </b>
            <span id="pay"></span>
            <div id="buttons_in_work_container">
                <button id="work"> Work</button>
                <button id="bank"> Bank</button>
                <button style="display: none" id="loan repay"> Repay loan</button>
            </div>


        </div>
        <div id="laptop_container">
            <span id="laptop">Laptop: </span>
            <select name ="laptops" id="laptops">
            </select>
            <h3>Features:</h3>
            <div id="features"></div>
        </div>


    </div>

    <div id="bottom_part">
        <div>
            <span id="bottomLaptop" >Laptop:</span>
            <p> Price:  
                <span id="price"></span> 
                <span> NOK </span> 
            </p>


            <p id="description"> Description: </p>
            <button id="buy"> Buy</button>
        </div>

        <div id="laptop_placement">
            <img id="laptopImage">
        </div>
    </div>

    <script src="app.js"> </script>
</body>
</html>
